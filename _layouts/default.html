<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Hackerspace Valencia</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="description" content="Página oficial de la asociación HackerspaceVLC">

    <!-- Open Graph -->
    <meta property="og:title" content="HackerspaceVLC">
    <meta property="og:url" content="http://hackvlc.es/">
    <meta property="og:image" content="logo.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="HackerspaceVLC">

    <!-- SEO -->
    <meta name="description" content="Página oficial de la asociación HackerspaceVLC">

    <!-- Twitter -->
    <meta property="twitter:account_id" content="2902142512">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@hackvlc">
    <meta name="twitter:title" content="HackerspaceVLC">
    <meta name="twitter:description" content="Página oficial de la asociación HackerspaceVLC">
    <meta name="twitter:image" content="logo.png">

    <!-- Colors -->
    <meta name="msapplication-TileColor" content="#f3543e">
    <meta name="theme-color" content="#f3543e">

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "http://hackvlc.es/",
      "logo": "http://hackvlc.es/logo.png",
      "sameAs" : [ "https://twitter.com/hackvlc",
      "https://www.meetup.com/es-ES/Hackerspace-Valencia"],
      "telephone" : "",
      "email" : "hackerspacevlc@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Valencia",
        "postalCode": "46020",
        "streetAddress": "Calle Francisco Martínez, 19, Bajo"
      }
    }
    </script>
  </head>

  <body>
    <header>
      <div class="container">
        <h1><!--{{ site.title | default: site.github.repository_name }}--><img src="mini_logo.png" alt=""/> HackerspaceVLC</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}

          <a href="https://www.meetup.com/es-ES/Hackerspace-Valencia" class="btn"><span class="icon"><img src="icono_meetup.png"/></span>MeetUp!</a>
          <a href="https://www.facebook.com/groups/573013936114657/" class="btn"><span class="icon"><img src="icono_fb.png"/></span>Facebook</a>
          <a href="https://twitter.com/hackvlc" class="btn"><span class="icon"><img src="icono_twitter.png"/></span>Twitter</a>
          <a href="https://github.com/HackerspaceVLC" class="btn btn-github"><span class="icon"></span>GitHub</a>
          <a href="http://blog.hackvlc.es/" class="btn"><span class="icon"><img src="icono_blog.png"/></span>Blog</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
